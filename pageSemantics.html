    <script>
        function displayDate() {
         
var dt1=new Date();
var d=dt1.getDate() + "/" + dt1.getMonth() + "/"  + dt1.getFullYear();

            document.getElementById("dt").textContent=d.toString();
        }
        
    </script>
</head>

</section>

</section>
