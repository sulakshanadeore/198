<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Info</title>
</head>
<body>
    <table>
    <form novalidate>
                <fieldset>
            <legend>Product Info</legend>
        <label>Enter Product ID</label>
        <input type="number" id="prodid" min="1" required />
        <br/>
        <label>Enter Product Name</label>
        <input type="text" id="prodname" minlength="1" maxlength="5" required />
        <br/>
        <label>Enter Product Price</label>
        <input type="number" id="price" min="1" max="100" required />
        <br/>
        <label>Enter Product Min Order Qty</label>
        <input type="number" id="qty" min="1" max="100"  />
        <br/>
        <label>Enter Product Mfg Date</label>
        <input type="date" id="mfgdate" required />
        <br/>
        <label>Enter Supplier ID</label>
        <input type="number" id="suppid" />
        <br/>
<input  type="submit" value="Submit" id="s1"/>
<input type="reset" value="New Product" id="np" />
        

</fieldset>

    </form>
</table>
</body>
</html>
