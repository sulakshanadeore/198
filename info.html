<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Info</title>
    <script>
        function saveData() {
            
            var id=parseInt(document.getElementById("prodid").value);
            var name=document.getElementById("prodname").value;
            var price=parseInt(document.getElementById("price").value);
            var qty=parseInt(document.getElementById("qty").value);

            localStorage.setItem("productid",id);
            localStorage.setItem("productname",name);
            localStorage.setItem("productprice",price);
            localStorage.setItem("productQty",qty);


        }
        </script>
</head>
<body>
    <table>
    <form novalidate>
       <fieldset>
           <legend>Product Info</legend>
        <label>Enter Product ID</label>
        <input type="number" id="prodid" min="1" required />
        <br/>
        <label>Enter Product Name</label>
        <input type="text" id="prodname" minlength="1" maxlength="20" required />
        <br/>
        <label>Enter Product Price</label>
        <input type="number" id="price" min="1"  required />
        <br/>
        <label>Enter Product Min Order Qty</label>
        <input type="number" id="qty" min="1" max="100"  />
        <br/>
        <label>Enter Product Mfg Date</label>
        <input type="date" id="mfgdate" required />
        <br/>
        <label>Enter Supplier ID</label>
        <input type="number" id="suppid" readonly value="1" />
        <br/>
<input  type="submit" value="Submit" id="s1" onclick="saveData()"/>
<input type="reset" value="New Product" id="np" />
<a href="showinfo.html">Show Data</a>
        

</fieldset>

    </form>
</table>
</body>
</html>
