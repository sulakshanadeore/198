<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>

    <script>
        function RetrieveProductData() {
            document.writeln(localStorage.getItem("productid"));
            document.write("<br/>");
            document.writeln(localStorage.getItem("productname"));
            document.write("<br/>");
            document.writeln(localStorage.getItem("productprice"));
            document.write("<br/>");
            document.writeln(localStorage.getItem("productQty"));

        }
        function ClearData() {
            localStorage.clear();
        }
    </script>
</head>
<body>
    <form>
        <input type="submit" value="Clear" onclick="ClearData()">
        <input type="submit" value="show" onclick="RetrieveProductData()">

    </form>
    
</body>
</html>
